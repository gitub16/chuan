    <link rel="stylesheet" href="ccql.css">

            width: 32px;

<body>
    <div class="meteors-container"></div>
    <div class="background"></div>

    <audio id="audio-player" loop hidden>
        <source src="Circulation_loop.MP3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <div class="left-panel">
            <div class="time-display horizontal">
                <div class="time" id="current-time">21:44</div>
                <div class="date" id="current-date">2025年08月13日</div>
            </div>
            
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-pic-wrapper">
                        <div class="profile-pic"></div>
                    </div>
                    <div class="profile-name-container">
                        <div class="profile-name">白川纱音</div>
                        <div class="profile-title">一名正值初三的学生</div>
                    </div>
                </div>
                <div class="profile-bio">
                    网页开发爱好者，游戏爱好者。
                    <p>热爱动漫，撸管，玩galgame</p>
                </div>
            </div>
        </div>
        
        <div class="middle-panel">
            <div class="title-block">
                <h1 class="website-title">欢迎来到白川の小窝</h1>
            </div>
                <div class="sites-container">
                        <h2 class="sites-title">其他站点</h2>
                        <div class="sites-grid">
                        <a class="site-item" href="https://shan-tian.gamer.gd/" target="_blank">
                            <div class="site-icon"><img src="icons/pen.svg" alt="博客" class="site-img"></div>
                            <div class="site-name">白川の博客</div>
                        </a>
                        <a class="site-item" href="https://shantian.kesug.com/" target="_blank">
                            <div class="site-icon"><img src="icons/search.svg" alt="搜索" class="site-img"></div>
                            <div class="site-name">旧导航页</div>
                        </a>
                        <a class="site-item" href="https://ys.mihoyo.com/" target="_blank">
                            <div class="site-icon"><img src="icons/gamepad.svg" alt="游戏" class="site-img"></div>
                            <div class="site-name">玩你的原神去</div>
                        </a>
                        <a class="site-item" href="" target="_blank">
                            <div class="site-icon"><img src="icons/user.svg" alt="个人主义" class="site-img"></div>
                            <div class="site-name">白川の小窝</div>
                        </a>
                    </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="music-player">
                <div class="album-art-container">
                    <div class="album-art" id="album-art">
                        <img src="loop.webp" alt="专辑封面">
                    </div>
                </div>
                
                <div class="song-info">
                    <div class="song-title">ACGN国歌</div>
                    <div class="artist">BGM:AIR鸟之诗</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="audio-current-time">00:00</span>
                        <span id="duration">06:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn play-pause" id="play-pause" aria-label="播放/暂停">
                        <img id="play-pause-icon" src="icons/play.svg" width="28" height="28" alt="播放按钮">
                    </button>
                </div>
            </div>
        </div>
    </div>
